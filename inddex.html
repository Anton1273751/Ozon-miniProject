<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/index.css" />
    <script defer src="./src/app/index.js"></script>
    <title>Ozon</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          class="header__logo"
          src="./src/image/Header → Nav → Link.png"
          alt="#"
        />

        <button class="header__btn-catalog">
          <img
            src="./src/image/Vector.svg"
            width="24px"
            height="24px"
            alt="#"
          />Каталог
        </button>
        <input class="header__input" type="text" />
        <button class="header__btn-search">
          <img src="./src/image/Vecto2.svg" alt="#" />
        </button>
        <div class="basket">
          <div class="basket__counter">0</div>
          <img
            class="basket__img"
            src="./src/image/Header → Nav → Link → SVG.svg"
            alt="#"
          />
          <p class="basket__text">Корзина</p>
        </div>
      </header>
      <main>
        <section class="filter">
          <div class="filter__wrapp">
            <h3 class="filter__title">Фильтр</h3>
            <p class="filter__price">Цена</p>
            <div class="search">
              <p class="search__text">от</p>
              <input class="search__price" type="text" />
              <p class="search__text">до</p>
              <input class="search__price" type="text" />
            </div>
            <div class="checkbox">
              <form class="checkbox__form">
                <input
                  id="check_one"
                  class="checkbox__square"
                  type="checkbox"
                />
                <label class="checkbox__text" for="check_one">Акция</label>
              </form>

              <form class="checkbox__form">
                <input
                  id="check_two"
                  class="checkbox__square"
                  type="checkbox"
                />
                <label class="checkbox__text" for="check_two">В наличии</label>
              </form>
            </div>
          </div>
        </section>
        <section class="cards">
          <div class="container wrapper">
           
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
